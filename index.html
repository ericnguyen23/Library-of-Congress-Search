<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Tool</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <div class="bg-primary bg-gradient">
    <div class="text-center p-5 text-white">
      <h1>Search Library of Congress</h1>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="row p-4">
      <div class="card col-12 col-md-2">
        <div id="search-box" class="card-body">
          <div class="mb-3">
            <label for="search" class="form-label">Search</label>
            <input type="text" class="form-control" id="search-field" aria-describedby="city">
            <label for="select" class="form-label mt-2">Format</label>
            <select id="select-field" class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option value="search">All Formats</option>
              <option value="newspapers">newspapers</option>
              <option value="maps">maps</option>
              <option value="audio">audio</option>
              <option value="photos">photos</option>
              <option value="manuscripts">manuscripts</option>
              <option value="film-and-videos">film and videos</option>
              <option value="notated-music">notated-music</option>
              <option value="websites">websites</option>
            </select>
          </div>
          <button id="search-button" type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
      <div class="col-12 col-md-10">
        <div class="card col-12 d-flex flex-row flex-wrap">
          <div id="results-box" class="row col-12 p-3">
              <h2>Results</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  </body>
</body>
</html>
